server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mai1?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    # driver-class-name 可省略
    # driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    timeout: 86400
    store-type: redis
    redis:
      save-mode: on_set_attribute
      namespace: myapp:session   # 建议加，方便区分 key

  jackson:
    date-format: yyyy-MM-dd HH.mm.ss
    time-zone: GMT+8                    #时区
    locale: zh_CN

  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  thymeleaf:
    cache: false #使用Thymeleaf模板引擎，关闭缓存


  data:
    redis:
      host: localhost
      port: 6379
      database: 0


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha










